<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Comics - SuperSonic</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’™</text></svg>">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="../css/reader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header reader-header">
        <div class="header-container">
            <div class="logo">
                <a href="/">
                    <span class="logo-super">Super</span><span class="logo-sonic">Sonic</span>
                </a>
            </div>
            <div class="reader-nav">
                <button id="prevPage" class="nav-btn"><i class="fas fa-chevron-left"></i> Previous</button>
                <span class="page-indicator">
                    Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
                </span>
                <button id="nextPage" class="nav-btn">Next <i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="header-actions">
                <button id="zoomOut" class="action-btn"><i class="fas fa-search-minus"></i></button>
                <button id="zoomIn" class="action-btn"><i class="fas fa-search-plus"></i></button>
                <button id="fullscreenBtn" class="action-btn"><i class="fas fa-expand"></i></button>
                <a href="/pages/comics.html" class="btn btn-secondary"><i class="fas fa-times"></i> Close</a>
            </div>
        </div>
    </header>

    <!-- Reader Container -->
    <main class="reader-container">
        <div class="reader-sidebar" id="readerSidebar">
            <div class="comic-info-mini">
                <img id="comicCover" src="" alt="">
                <div>
                    <h3 id="comicTitle"></h3>
                    <p id="comicPublisher"></p>
                </div>
            </div>
            <div class="page-thumbnails" id="pageThumbnails">
                <!-- Page thumbnails will be loaded here -->
            </div>
        </div>
        
        <div class="reader-main">
            <div class="reader-viewport" id="readerViewport">
                <div class="reader-page" id="readerPage">
                    <div class="page-loading">
                        <div class="sonic-loader"></div>
                        <p>Loading comic...</p>
                    </div>
                    <img id="pageImage" src="" alt="Comic page">
                </div>
            </div>
        </div>
    </main>

    <!-- Reader Controls (Mobile) -->
    <div class="reader-mobile-controls">
        <button id="prevPageMobile"><i class="fas fa-chevron-left"></i></button>
        <span id="pageIndicatorMobile">1 / 1</span>
        <button id="nextPageMobile"><i class="fas fa-chevron-right"></i></button>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/app.js"></script>
    <script>
        let currentComic = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadComic();
        });

        function loadComic() {
            const urlParams = new URLSearchParams(window.location.search);
            const comicId = urlParams.get('id');
            
            const comic = sonicData.comics.find(c => c.id == comicId);
            
            if (!comic) {
                document.querySelector('.reader-main').innerHTML = `
                    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;color:#fff;text-align:center;padding:40px;">
                        <i class="fas fa-book" style="font-size:4rem;margin-bottom:20px;opacity:0.5;"></i>
                        <h2>Comic Not Found</h2>
                        <p style="margin:15px 0;">The requested comic could not be found.</p>
                        <a href="comics.html" class="btn btn-primary">Back to Comics</a>
                    </div>
                `;
                return;
            }
            
            currentComic = comic;
            document.title = `${comic.title} - SuperSonic Reader`;
            
            // Update sidebar
            document.getElementById('comicCover').src = comic.cover;
            document.getElementById('comicTitle').textContent = comic.title;
            document.getElementById('comicPublisher').textContent = comic.publisher;
            
            // Hide the old modal/reader and show iframe
            document.querySelector('.reader-viewport').innerHTML = `
                <iframe 
                    id="comicFrame"
                    src="${comic.readUrl}"
                    style="width:100%;height:100%;min-height:80vh;border:none;border-radius:10px;background:#1a1a2e;"
                    allowfullscreen
                    sandbox="allow-same-origin allow-scripts allow-popups allow-forms">
                </iframe>
            `;
            
            // Hide the navigation since the external reader has its own
            document.querySelector('.reader-nav').style.display = 'none';
            document.querySelector('.reader-mobile-controls').style.display = 'none';
        }

        // Fullscreen
        document.getElementById('fullscreenBtn')?.addEventListener('click', () => {
            const frame = document.getElementById('comicFrame');
            if (frame && !document.fullscreenElement) {
                frame.requestFullscreen?.();
            } else {
                document.exitFullscreen?.();
            }
        });
    </script>
</body>
</html>
